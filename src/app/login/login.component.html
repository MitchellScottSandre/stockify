<form fxLayout="column" fxLayoutAlign="center">
  <mat-form-field>
    <input 
      matInput 
      type="text"
      placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      type="password"
      placeholder="Password">
  </mat-form-field>

  <button 
    mat-raised-button 
    (click)="loginWithGoogle()"
    color="primary">Log in With Google</button>
</form>
